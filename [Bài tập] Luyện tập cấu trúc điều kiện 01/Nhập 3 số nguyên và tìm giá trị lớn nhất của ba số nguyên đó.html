<body>
    <script>
        let a =Number(prompt("nhập số a"));
        let b =Number(prompt("nhập số b"));
        let c =Number(prompt("nhập số b"));
        if (a >b && a > c) {
            document.write(" số a là số lớn nhất :" + a);
        }
        else if (b > c) {
            document.write("số b là số lớn nhất :" + b);
        }
            else document.write("số lớn nhất là c:" + c);
    </script>
</body>
