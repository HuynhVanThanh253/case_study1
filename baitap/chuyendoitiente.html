<body>
    <table>
        <tr>
            <td>
                <h3>Amount</h3>
            </td>
            <td>
                <h3>From Currency</h3>
            </td>
            <td>
                <h3>To Currency</h3>
            </td>
            <td>
                <form >
                    <button onclick="kichchuot()" >Convert</button>
                </form>
            </td>
        </tr>
        <tr>
            <td><input type="text" id="tien"></td>
            <td><select>
                    <option value="USD">USD</option>
                    <option value="Vietnam">Vietnam</option>
                </select>
            </td>
            <td><select id="do">
                    <option value="23000" id="do">Vietnam</option>
                    <option value="Vietnam">USD</option>

                </select></td>
        </tr>
    </table>
    <script>
        function kichchuot() {
            let vnd = Number(document.getElementById('tien').value);
            let USD = Number(document.getElementById("do").value);
        
            let c = vnd *USD;
           alert(c);     

        }
    </script>
