<!DOCTYPE html>
<html4 lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Vatly= Number(prompt("nhập điểm vat lý"));
        let Hoahoc =Number(prompt("nhập điểm hoa hoc"));
        let Sinhhoc =Number(prompt("nhập điểm sinh hoc"));
        let TB = (Vatly + Hoahoc +Sinhhoc)/3;
        let T = Vatly + Hoahoc +Sinhhoc;
        document.write(" Trung bình cộng là:"+ TB + "<br>");
        document.write(" Tổng là:"+ T);
    </script>
</body>
</html4
