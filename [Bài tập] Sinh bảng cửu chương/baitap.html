<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            font-size: 15px;color: darkblue;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>BẢNG CỬU CHƯƠNG</h1>
    <script>
        let i;
        let sout ;
        let j ;
        sout = "<table border='1' width='600' cellspacing='0' cellpadding='3'>"
        for (i = 1; i <= 9; i++) {
            sout = sout + "<tr>";
            for (j = 2; j <= 9; j++) {
                sout = sout + "<td>" + j +" x "+ i + "="+ i*j + "<br>"+ "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
