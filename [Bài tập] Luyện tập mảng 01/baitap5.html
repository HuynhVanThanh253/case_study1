<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [-1,8,-8,9,10,-7,-9];
        let num = 0;
        for(let i=0; i < a.length; i++){
            if(a[i]<0){
                num += a[i]<0;
                document.write(` số nguyên âm ${a[i]} và index ${i}<br>`);
            }
        }
        document.write(` tổng số nguyên âm là : ${num}`);
    </script>
</body>
</html>
