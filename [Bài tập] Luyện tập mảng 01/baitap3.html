<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let a =[1,99,6,4,3,7,1,5,9];
        let max = 0;
        let i;
        let total = 0;
        for(i=0; i< a.length; i++){
            if (a[i]>max){
                max=a[i];
            }
            total = total + a[i]; 
        }
        let index = a.indexOf(max);
        document.write(` số lớn nhất : ${max} index : ${index}<br>`)
        document.write(` giá trị TB : ${total/a.length}`)
        
    </script>
</body>
</html>
