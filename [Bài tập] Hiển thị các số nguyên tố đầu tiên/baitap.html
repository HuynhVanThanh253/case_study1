<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let j;
        let count = 0;
        let n =2;
        let k = 0;
        while (20 > k) {
            for (i = 2; n -1 > i ;i++) {
           if (n % i == 0) {
               count++
           }
        }
        if ( count == 0) {
            document.write(`${n},`)
            k++;
            n++;
        }
        else {
            document.write(`${n} không số nguyên tố `)
        }
        } 
        

    </script>
</body>
