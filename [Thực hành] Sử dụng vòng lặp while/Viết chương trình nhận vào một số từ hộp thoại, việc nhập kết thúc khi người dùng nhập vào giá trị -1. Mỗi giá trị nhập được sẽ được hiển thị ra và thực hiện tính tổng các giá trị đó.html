<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = Number(prompt("Nhập số :"));
        let total = 0;
        while (i != -1) {
            i = Number(prompt("Nhập số :"));
            total = total + i;
        }
        document.write(`giá trị của ${i} giá trị của tổng ${total}`)
    </script>
</body>
</html>
