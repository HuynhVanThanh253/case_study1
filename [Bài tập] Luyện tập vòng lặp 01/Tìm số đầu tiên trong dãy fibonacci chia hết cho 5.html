<body>
    <script>
       let i;
       let k=0;
       let j=1;
       let fi;
       for(i=0; i !==1 ;){
           fi = k + j;
           k =j ;
           j = fi;
           if(fi % 5 ==0){
               document.write(`${fi} số đầu tiên chia hết cho 5`)
               i=1; 
           }
       }
   

    </script>
