<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let i;
       let k=0;
       let j=1;
       let fi;
       let total = 0 ;
       for(i=1; i <= 20 ;i++){
           fi = k + j;
           k =j ;
           j = fi;
           total += fi;           
       } 
       document.write(`tổng sổ là : ${total}`); 
    </script>
</body>
</html>
